name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  publish-tauri:
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.29.2

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Setup rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri

      - name: Install Linux dependencies for Tauri
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libglib2.0-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Validate updater signing secrets
        run: |
          if [ -z "${TAURI_SIGNING_PRIVATE_KEY}" ]; then
            echo "TAURI_SIGNING_PRIVATE_KEY is required" >&2
            exit 1
          fi

          if [ -z "${TAURI_SIGNING_PRIVATE_KEY_PASSWORD}" ]; then
            echo "TAURI_SIGNING_PRIVATE_KEY_PASSWORD is required" >&2
            exit 1
          fi

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build and publish release
        uses: tauri-apps/tauri-action@v1
        with:
          projectPath: apps/desktop
          tauriScript: pnpm tauri
          tagName: ${{ github.ref_name }}
          releaseName: SuperVibing ${{ github.ref_name }}
          releaseBody: Automated release for ${{ github.ref_name }}.
          releaseDraft: false
          prerelease: false
          uploadUpdaterJson: true
